# Flink Kubernetes Operator - flink-demo Cluster Overlay
# Cluster-specific configuration overrides

# Additional pod labels for flink-demo cluster
operatorPod:
  labels:
    cluster: flink-demo

defaultConfiguration:
  create: true
  append: true
  flink-conf.yaml: |+
    kubernetes.operator.metrics.reporter.prom.class: org.apache.flink.metrics.prometheus.PrometheusReporter
    kubernetes.operator.metrics.reporter.prom.port: 9999

metrics:
  port: 9999