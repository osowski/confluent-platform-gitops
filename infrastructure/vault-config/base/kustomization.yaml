---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - transit-config-job.yaml

generatorOptions:
  # Disable hash suffix for dev mode - the secret value is static
  # In production, use external secrets management instead
  disableNameSuffixHash: true

secretGenerator:
  # IMPORTANT: This token value must match server.dev.devRootToken in infrastructure/vault/base/values.yaml
  - name: vault-root-token
    namespace: vault
    literals:
      - token=root
