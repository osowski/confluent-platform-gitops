---
# Base Helm values for HashiCorp Vault
# Used for development/demo environments with dev mode enabled

server:
  dev:
    enabled: true
    # IMPORTANT: This token value must match the token in infrastructure/vault-config/base/kustomization.yaml
    # The vault-config Job uses this token to authenticate and configure the transit engine
    devRootToken: "root"

ui:
  enabled: true

injector:
  enabled: false
