---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - argocd-cm-patch.yaml

# Strategic merge patch - only updates specified keys in argocd-cm
# Preserves other ConfigMap data managed by ArgoCD

# Custom health check for Ingress resources
# Traefik on KIND doesn't populate status.loadBalancer.ingress,
# causing ArgoCD to report Ingress as Progressing forever.
# Override to always report Healthy.
# Reference: https://github.com/argoproj/argo-cd/issues/14607
