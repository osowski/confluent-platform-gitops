---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "85" # After argocd-ingress (80), before workloads (100)
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/osowski/confluent-platform-gitops.git
    targetRevision: v0.3.0
    path: infrastructure/argocd-config/overlays/flink-demo
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
