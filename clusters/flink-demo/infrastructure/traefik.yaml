---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "10" # Deploy after cert-manager and storage
spec:
  project: infrastructure
  sources:
    - repoURL: oci://ghcr.io/traefik/helm/traefik
      targetRevision: 38.0.2 # Pin to specific version
      chart: traefik
      helm:
        ignoreMissingValueFiles: true
        valueFiles:
          - $values/infrastructure/traefik/base/values.yaml
          - $values/infrastructure/traefik/overlays/flink-demo/values.yaml
    - repoURL: https://github.com/osowski/confluent-platform-gitops
      targetRevision: v0.4.0
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # Required for CRDs
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences: []
